<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Set constructor</h3>

    <script>
        let emp = new Set();


        emp.add("raju");
        emp.add("Mahesh");
        emp.add("suraj");
        emp.add("prakash");




        console.log('Set = ',emp.entries());


        emp.forEach(function(item){
            document.write(`<h1>${item}</h1>`)
        });


        /*  has()
        */


        console.log("has('raju') =",emp.has('Raju'));//true
        console.log('Tanu =',emp.has ('Tanu'));//false


        emp.delete("Raju");//delete set


        console.log('after delete =',emp.entries());
        console.log("has('Raju') = ",emp.has('Raju'));//false
    </script>
</body>
</html>
